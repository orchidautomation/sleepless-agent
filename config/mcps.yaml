# MCP Configurations
# Single Rube MCP replaces all individual app MCPs

mcps:
  rube:
    name: "Rube"
    type: "http"
    url: "https://rube.app/mcp"
    auth:
      type: "bearer"
      token: "${RUBE_API_TOKEN}"
    description: |
      500+ apps via Composio including:
      - Exa (web search, company research, LinkedIn)
      - Attio (CRM)
      - HubSpot (CRM, sales)
      - Google Calendar, Google Meet
      - Notion (notes, docs)
      - Slack, Gmail
      - GitHub, Linear
      - And 490+ more apps

# Notes:
# - Rube handles all OAuth and API authentication via Composio
# - Single MCP endpoint for all integrations
# - Auth token from https://rube.app dashboard
