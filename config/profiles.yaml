# MCP Profiles
# Each profile defines which MCPs to load for a category of tasks
# The LLM router uses the description to intelligently classify tasks

profiles:
  # Research & intelligence gathering
  research:
    name: "Research & Intelligence"
    description: |
      Web research, competitive analysis, market intelligence, finding information online.
      Use when: searching the web, looking up companies, finding people on LinkedIn,
      understanding competitors, exploring topics, getting current information,
      answering "what is", "who is", "how does", "tell me about" questions,
      or any task requiring external information from the internet.
      Examples: "What does Vercel do?", "Find competitors to Notion",
      "Research AI code assistants", "Look up John Smith on LinkedIn"
    mcps:
      - exa

  # Sales & CRM
  crm:
    name: "CRM & Sales"
    description: |
      Sales activities, contact management, deal tracking, meeting notes, follow-ups.
      Use when: logging a sales call, updating contact info, tracking deals,
      recording meeting notes with prospects/clients, scheduling follow-ups,
      managing the sales pipeline, or anything involving HubSpot CRM.
      Examples: "Had coffee with Sarah from TechCorp", "Log meeting notes from demo call",
      "Update deal stage for Acme Corp", "Schedule follow-up with prospect"
    mcps:
      - hubspot
      - google-calendar
      - slack

  # Personal task management
  personal:
    name: "Personal Tasks"
    description: |
      Personal reminders, to-do items, life admin, scheduling personal events.
      Use when: creating reminders, managing personal to-do lists, scheduling
      appointments, tracking personal tasks, life organization.
      Examples: "Remind me to call mom", "Add groceries to my list",
      "Schedule dentist appointment", "Don't forget to pick up dry cleaning"
    mcps:
      - todoist
      - google-calendar

  # Development & coding
  dev:
    name: "Development"
    description: |
      Software development tasks, code issues, pull requests, project management.
      Use when: tracking bugs, managing features, creating/reviewing PRs,
      deployment tasks, development project management, engineering work.
      Examples: "Create issue for login bug", "What PRs need review?",
      "Update ticket status", "Track progress on API feature"
    mcps:
      - github
      - linear
      - slack

  # Notes & documentation
  notes:
    name: "Notes & Docs"
    description: |
      Long-form writing, documentation, idea capture, knowledge management.
      Use when: writing documents, drafting content, capturing ideas,
      creating documentation, organizing knowledge in Notion.
      Examples: "Draft a project proposal", "Write up meeting notes",
      "Document the onboarding process", "Capture this idea for later"
    mcps:
      - notion

  # Communication
  comms:
    name: "Communication"
    description: |
      Team messaging, email, announcements, notifications, sharing updates.
      Use when: sending messages to team members, posting announcements,
      notifying people, sharing updates, email communication.
      Examples: "Tell the team we shipped the feature", "Post update in #general",
      "Send email to client", "Notify Sarah about the meeting change"
    mcps:
      - slack

  # Fallback - general purpose
  general:
    name: "General"
    description: |
      Catch-all for tasks that don't clearly fit other categories.
      Use when: the task is ambiguous, spans multiple domains, or doesn't
      clearly match research/crm/personal/dev/notes/comms profiles.
      This profile has access to multiple MCPs for flexibility.
    mcps:
      - todoist
      - google-calendar
      - slack

# Default profile if router can't determine
default_profile: general

# Maximum MCPs to load (to prevent overload)
max_mcps: 5
